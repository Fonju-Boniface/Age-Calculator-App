<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-5">
          <h1 class="text-center mb-3 fw-bold">Age Calculator</h1>
          <form action="" autocomplete="off" class=" bg-dark p-3 rounded-2">
            <input
              type="text"
              class="form-control for-control-lg mb-2 p-2" style="font-size: 1.3rem;"
              placeholder="Name"
              id="username"
            />
            <input
              type="date"
              class="form-control for-control-lg mb-2 p-2" style="font-size: 1.3rem;"
              id="dob"
            />
            <div class="d-grid">
              <button class="btn btn-primary btn-lg p-2" style="font-size: 1.3rem;">Submit</button>
            </div>
          </form>

          <div class="result mt-5 fs-3 fw-bold">
            <ul class="list-group p-3 rounded-2 bg-dark">
              <li class="list-group-item bg-secondary text-light">
                <p>Name: <b class="u-name text-light"></b></p>
              </li>
              <li class="list-group-item">
                <div class="d-flex gap-2 flex-column ">
                  Age:
                  
                  <!-- Year ================ > -->
                  <div class="d-flex gap-1 flex-column bg-dark p-3 rounded-2">
                    <span class="bg-success badge">Year</span>
                    <span class="age-year badge bg-light text-dark" style="width: fit-content !important;">0 </span>
                  </div>
                  
                  <!-- Month ================ > -->
                  <div class="d-flex gap-1 flex-column bg-dark p-3 rounded-2">
                    <span class="bg-danger badge bg-danger">Month</span>
                    <span class="age-month badge bg-light text-dark" style="width: fit-content !important;">0 </span>
                  </div>
                  
                  <!-- Day ================ > -->
                  <div class="d-flex gap-1 flex-column bg-dark p-3 rounded-2">
                    <span class="bg-primary badge">Day</span>
                    <span class="age-day badge bg-light text-dark" style="width: fit-content !important;">0 </span>
                  </div>
                
                  <!-- Decade ================ > -->
                  <div class="d-flex gap-1 flex-column bg-dark p-3 rounded-2">
                    <span class="bg-warning badge">Decade</span>
                    <span class="decade badge bg-light text-dark" style="width: fit-content !important;">0 </span>
                  </div>

                  <!-- Century ================ > -->
                  <div class="d-flex gap-1 flex-column bg-dark p-3 rounded-2">
                    <span class="bg-info badge">Century</span>
                    <span class="CenTury badge bg-light text-dark" style="width: fit-content !important;">0 </span>
                  </div>
                </p>
              </li>
              <li class="list-group-item bg-secondary">
                <small class="text-light">Created by: Fongang Fonju Boniface</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
